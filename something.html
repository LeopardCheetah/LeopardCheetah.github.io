<!-- a basic html template -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">  
        <link rel="icon" type="image/png" href="/assets/images/no_face_shark_ico.png">

        <!-- NOTE (to future me): whenever one of these shows up -->
        <!-- code will just do a find and replace type thing with the brackets and stuff -->
        <!-- please also leave dollar sign delimiters on their own line -->


        <!-- [PAGETITLE] -->
        <title>
            something
        </title>
        <!-- [end PAGETITLE] -->
        

        <style> 
            body {
                width: 750px;
                margin: 0 auto;
                padding: 0 20px 20px 20px;
                font-family: Helvetica, sans-serif;
                font-size: 18px;
                color: #222233;
                line-height: 1.4; 
                background-color: #f4ffff; /* super light blue */
            }

            header {
                padding: 25px 0 0 0;
            }

            nav {
                width: 750px; 
                margin: 0 auto;
                padding: 0;
            }

            nav-right {
                float: right;
            }

            img {
                display: block;
                margin: 0 auto;
                max-width: 100%;
            }

            /* hyper links */
            a {
                color:#03f;
                text-decoration:none
            }

            hr {
                display: block;
                border: 0;
                height: 10px;
                border-top: 2px solid #000000;
            }

            p {
                margin-bottom: 1em; /* increase white space after a paragraph */
            }

            ul {
                list-style-type: "\25B6"; /* black triangle â–¶ */
            }

            li {
                /* top right bottom left */
                /* add space between bullet and text */
                padding: 0 0 0 5px;
            }
            
            /* code blocks */
            pre {
                background-color: #eee;
                white-space: pre-wrap;
            }

            /* taken from http://web.simmons.edu/~grabiner/comm244/weekfour/code-test.html */
            pre code {
                background-color: #eee;
                border: 1px solid #999;
                display: block;
                padding: 20px;
            }

            code {
                background-color: #eee;
                border: 0px solid #999;
                display: inline-block;
                padding: 5px;
            }


            /* block quotes -- taken from somewhere then modified */
            blockquote {
                background: #f5e9ca;
                border-left: 10px solid #b699dd;
                margin: 1.5em 10px;
                padding: 0.25em 10px;
            }

            blockquote p {
                display: inline;
            }
        </style>
    </head>

    
    <body>

        <header>
            <!-- [NAV] -->
            <nav>
                <a href="index.html">Home</a>
|
<a href="projects.html">Projects</a>

<a href="https://thelonewolf.bearblog.dev">Blog</a>
                </nav-right>
                <!-- [end NAV-right] -->
            </nav>
            <!-- [end NAV] -->
        </header>

</html>
